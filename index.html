<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Helper AI - Final Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f3f4f6;
            --card: rgba(255, 255, 255, 0.95);
            --text: #000000; 
            --primary: #6366f1;
            --border: #d1d5db;
            --dot-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #05070a;
            --card: rgba(20, 25, 40, 0.98);
            --text: #ffffff; 
            --border: #334155;
            --dot-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Zentriert das GUI vertikal perfekt */
            justify-content: center; 
            min-height: 100vh;
            background-color: var(--bg);
            overflow-y: auto;
            padding: 40px 15px;
            box-sizing: border-box;
            color: var(--text);
            transition: background 0.3s;
        }

        #bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: radial-gradient(var(--dot-color) 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            animation: moveBg 100s linear infinite;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .container {
            background-color: var(--card);
            padding: 30px 20px;
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            position: relative;
            box-sizing: border-box;
            /* Verhindert, dass es auf kleinen Bildschirmen oben rausrutscht */
            margin: auto; 
        }

        .theme-toggle {
            position: absolute; top: 15px; right: 15px;
            background: rgba(125, 125, 125, 0.1);
            border: 1px solid var(--border); 
            color: var(--text);
            width: 40px; height: 40px; border-radius: 12px;
            cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }

        h1 {
            text-align: center; margin: 10px 0 25px 0;
            font-size: 1.6rem; font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 18px; text-align: left; }
        label { 
            display: block; margin-bottom: 6px; 
            font-weight: 700; font-size: 0.75rem; 
            color: var(--text); opacity: 0.8;
            text-transform: uppercase; letter-spacing: 0.8px; 
        }

        select, input {
            width: 100%; height: 50px; 
            padding: 0 16px; border-radius: 14px;
            border: 2px solid var(--border); background: var(--card);
            color: var(--text); font-family: inherit; font-size: 1rem;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }

        .main-btn {
            width: 100%; padding: 18px; margin-top: 10px;
            border: none; border-radius: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white !important; font-family: 'Inter', sans-serif; 
            font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            text-transform: uppercase; letter-spacing: 1.2px;
        }

        #result {
            margin-top: 25px; padding: 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 20px; display: none;
            border-left: 5px solid var(--primary);
            color: var(--text);
        }

        .copy-btn {
            margin-top: 15px; background: var(--primary);
            border: none; color: white;
            padding: 12px; border-radius: 12px; font-size: 0.9rem;
            cursor: pointer; font-weight: 700; width: 100%;
        }

        /* FOOTER MIT GROQ TEXT - JETZT SICHTBAR */
        .footer { 
            margin-top: 30px; 
            font-size: 0.8rem; 
            text-align: center; 
            font-weight: 600;
            color: var(--text);
            opacity: 0.8; 
            padding-bottom: 20px;
        }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 800; }
        
        .loader { display: none; text-align: center; margin-top: 15px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>
    <div id="bg-pattern"></div>
    
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" id="tBtn">üåô</button>
        <h1>üéì School Helper</h1>
        
        <div class="input-group">
            <label>Klassenstufe</label>
            <select id="grade">
                <script>for(let i=1; i<=13; i++) document.write(`<option value="${i}">Klasse ${i}</option>`);</script>
            </select>
        </div>

        <div class="input-group">
            <label>Fach</label>
            <select id="subject">
                <option>Mathematik</option><option>Deutsch</option><option>Englisch</option>
                <option>Biologie</option><option>Physik</option><option>Chemie</option>
                <option>Geschichte</option><option>Erdkunde</option>
            </select>
        </div>

        <div class="input-group">
            <label>Schwierigkeit</label>
            <select id="difficulty">
                <option value="leicht">Leicht</option><option value="mittel" selected>Mittel</option><option value="schwer">Schwer</option>
            </select>
        </div>

        <div class="input-group">
            <label>Thema</label>
            <input type="text" id="topic" placeholder="z.B. Br√ºche">
        </div>

        <button class="main-btn" onclick="ask()">Aufgaben generieren</button>
        
        <div class="loader" id="loader">KI plant Aufgaben...</div>
        
        <div id="result">
            <div id="content" style="white-space: pre-wrap; line-height: 1.6;"></div>
            <button class="copy-btn" onclick="copyText()">Inhalt kopieren</button>
        </div>
    </div>

    <div class="footer">
        Created by Dimitrij S. ‚îÇ Powered by <a href="https://groq.com" target="_blank">Groq Cloud AI</a>
    </div>

<script>
    function toggleTheme() {
        const b = document.body;
        const t = document.getElementById('tBtn');
        if (b.hasAttribute('data-theme')) {
            b.removeAttribute('data-theme');
            t.innerText = 'üåô';
        } else {
            b.setAttribute('data-theme', 'dark');
            t.innerText = '‚òÄÔ∏è';
        }
    }

    function copyText() {
        const text = document.getElementById('content').innerText;
        navigator.clipboard.writeText(text);
        alert("Kopiert!");
    }

    async function ask() {
        const key = "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";
        const g = document.getElementById('grade').value, s = document.getElementById('subject').value, 
              d = document.getElementById('difficulty').value, t = document.getElementById('topic').value;
        if(!t) return alert("Bitte Thema eingeben!");
        
        document.getElementById('loader').style.display = "block";
        document.getElementById('result').style.display = "none";
        
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "user", content: `Erstelle 3 √úbungsaufgaben f√ºr Klasse ${g}, Fach ${s}, Thema ${t}, Schwierigkeit ${d}.`}]
                })
            });
            const data = await r.json();
            document.getElementById('content').innerText = data.choices[0].message.content;
            document.getElementById('result').style.display = "block";
        } catch (e) { 
            alert("Fehler bei der Verbindung!"); 
        } finally { 
            document.getElementById('loader').style.display = "none"; 
        }
    }
</script>
</body>
</html>
