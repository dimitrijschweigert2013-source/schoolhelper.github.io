<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein DeepSeek AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .assistant { background: #e9ecef; color: black; align-self: flex-start; }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .powered {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message assistant">Hallo! Ich bin dein DeepSeek AI. Wie kann ich dir helfen?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Deine Nachricht..." autocomplete="off">
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>
    <div class="powered">Powered by DeepSeek API</div>

    <script>
        const API_KEY = "sk-848edfdab77642ecb869377d7048f1b0"; // Dein Schlüssel – nicht teilen!
        const API_URL = "https://api.deepseek.com/chat/completions";
        const MODEL = "deepseek-chat";

        let messages = [
            { role: "system", content: "Du bist ein hilfreicher Assistent." }
        ];

        function addMessage(content, role) {
            const messagesDiv = document.getElementById("messages");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", role);
            msgDiv.textContent = content;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const userText = input.value.trim();
            if (!userText) return;

            addMessage(userText, "user");
            messages.push({ role: "user", content: userText });
            input.value = "";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + API_KEY
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messages,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error("API-Fehler: " + response.status);
                }

                const data = await response.json();
                const assistantText = data.choices[0].message.content;
                addMessage(assistantText, "assistant");
                messages.push({ role: "assistant", content: assistantText });
            } catch (error) {
                addMessage("Fehler: " + error.message, "assistant");
            }
        }

        // Enter-Taste zum Senden
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
